<div id="innerFrameHtml">
    <loading-bar></loading-bar>
    
    <!-- HEADER AND NAVBAR -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" [href]="context + '/menu'" [title]="'userMenu.menuTooltip' | localize"><img [src]="context + '/logo/view?id=logo'" /></a>
            <a class="navbar-brand" [href]="context + '/prism/management'"><localize key="data.management.title"></localize></a>
          </div>
          
          <ul class="nav navbar-nav navbar-right">
            <li dropdown>
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>
                <localize key="admin.title"></localize><span class="caret"></span>
              </a>            
              <ul *dropdownMenu class="dropdown-menu">
                <li role="menuitem"><a class="dropdown-item" routerLink="/logos" routerLinkActive="active"><i></i><localize key="Icons"></localize></a></li>
                <li role="menuitem"><a class="dropdown-item" routerLink="/email" routerLinkActive="active"><i></i><localize key="email.link"></localize></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
        
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main" class="new-admin-design-main">
      <router-outlet></router-outlet>
    </div>
    
    <confirm-modal></confirm-modal>
</div>
